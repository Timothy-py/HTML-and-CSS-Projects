<!DOCTYPE html>
<html>
<head lang="en-US">
	<title>Gmail</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="Gmail.css">
</head>
<body>
	<h1>
		<span id="G">G</span>
		<span id="o1">o</span>
		<span id="o2">o</span>
		<span id="g">g</span>
		<span id="l">l</span>
		<span id="e">e</span>
	</h1>

	<h2 id="title">One account. All of Google.</h2>

	<div class="template">
		<div class="icon">
			<img src="person_icon.png">
		</div>

		<form>
			<input type="email" placeholder="adeyeyetimothy33@gmail.com" id="email"> <br>
			<input type="submit" value="Next" id="next">

			<p id="find"> <a href="#">Find my account</a> </p>
		</form>

	<p id="create"> <a href="#">Create account</a> </p>

	<p>One Google Account for everything Google</p>

	<div>
		<img src="google.png">
		<img src="google map.png">
		<img src="youtube.png">
		<img src="google drive.png">
		<img src="google photos.png">
		<img src="play store.png">
		<img src="google chrome.png">
	</div>
</body>
</html>
